version             = 0.001

[@Basic]
[Prereqs]
Moo = 0
Catalyst::Model = 0
FindBin = 0
File::Spec = 0 ;
Lucy = 0

[Prereqs / TestRequires]
Test::More = 0

[Git::Check]
[Git::Commit]
 
[Git::CommitBuild]
    release_branch = releases
[Git::Tag]
    tag_format = v%v
    branch     = releases
 
[Git::Push]
    push_to = origin      ; this is the default
    push_to = origin HEAD:refs/heads/released ; also push to released branch

[ReadmeMarkdownFromPod]
[PkgVersion]
